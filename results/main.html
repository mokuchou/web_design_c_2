<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .content {
            flex-basis: 100%;
            height: calc(100% - 90px - 25px - 45px);
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #FFFFFF;
            font-size: 14px;
            color: #000000;
            padding: 20px;
        }

        .news,
        .content_right {
            border: 1px solid #999999;
        }

        .news {
            flex-basis: 280px;
            height: 460px;
        }

        .news_title {
            font-size: 16px;
            font-weight: bolder;
            text-align: left;
            margin: 15px;
        }

        .news table {
            margin: auto;
            width: 95%;
        }

        .news th {
            background-color: #3399FF;
            font-size: 14px;
            color: #FFFFFF;
            line-height: 28px;
        }

        .news th:nth-of-type(odd) {
            width: 75%;
        }

        .news td {
            font-size: 12px;
            line-height: 24px;
        }

        .news tr:nth-of-type(odd) {
            background-color: #DDDDDD;
        }

        .news tr:nth-of-type(even) {
            background-color: #FFFFCC;
        }

        .news td:nth-of-type(even) {
            text-align: center;
        }

        .content_right {
            flex-basis: 590px;
            height: 460px;
            background-color: #333333;
            /* display: flex; */
            /* flex-wrap: wrap; */
            position: relative;
        }
        label{
            font-size: 14px;
            color: #FFFF00;
        }
        .l_photo{
            width: 570px;
            height: 340px;
            display: none;
            position: absolute;
            top: 5px;
            left: 10px;
        }
        .l_photo img{
            width: 100%;
            height: 100%;
        }

        .content_right input{
            display: none;
        }
        .content_right label{
            position: absolute;
            bottom: 0px;
            text-align: center;
        }
        #label_p2{
            left: 15px;
        }
        #label_p3{
            left: calc(15px + 146px * 1);
        }
        #label_p4{
            left: calc(15px + 146px * 2);
        }
        #label_p5{
            left: calc(15px + 146px * 3);
        }
        
        input:checked+label+div{
            display:flex;
        }

        .txt {
            font-size: 14px;
            color: #FFFF00;
        }
    </style>

</head>

<body>
    <section class="content">
        <div class="news">
            <div class="news_title">
                最新消息
            </div>
            <table>
                <tr>
                    <th>主題</th>
                    <th>發布日期</th>
                </tr>
                <tr>
                    <td><img src="../images/0201.png" alt="">公告全國技能競賽相關事宜</td>
                    <td>111/10/18</td>
                </tr>
                <tr>
                    <td><img src="../images/0201.png" alt="">公告即測即評及發證相關事宜</td>
                    <td>111/10/18</td>
                </tr>
                <tr>
                    <td><img src="../images/0201.png" alt="">公告網頁設計修題相關事宜</td>
                    <td>111/10/18</td>
                </tr>
                <tr>
                    <td><img src="../images/0201.png" alt="">公告網路架設應檢相關事宜</td>
                    <td>111/10/18</td>
                </tr>
            </table>
        </div>
        <div class="content_right">
            <!-- content_right -->
            <input type="radio" class="s_photo" name="p2" id="p2" checked>
            <label for="p2" id="label_p2"><img src="../images/0202B.png" alt=""><br>第30屆倫敦奧運</label>
            <div class="l_photo"><img src="../images/0202A.png" alt=""></div>

            <input type="radio" class="s_photo" name="p3" id="p3">
            <label for="p3" id="label_p3"><img src="../images/0203B.png" alt=""><br>許淑淨奪舉重銀牌</label>
            <div class="l_photo"><img src="../images/0203A.png" alt=""></div>

            <input type="radio" class="s_photo" name="p4" id="p4">
            <label for="p4" id="label_p4"><img src="../images/0204B.png" alt=""><br>第26屆深圳世大運</label>
            <div class="l_photo"><img src="../images/0204A.png" alt=""></div>

            <input type="radio" class="s_photo" name="p5" id="p5">
            <label for="p5" id="label_p5"><img src="../images/0205B.png" alt=""><br>第27屆喀山世大運</label>
            <div class="l_photo"><img src="../images/0205A.png" alt=""></div>

        </div>
    </section>
</body>

</html>
